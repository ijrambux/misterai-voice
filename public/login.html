<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>اختر اسمك - Mister AI</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
<canvas id="stars"></canvas>

<div class="login-box">
    <h2>⚡ اختر اسمك المستعار</h2>
    <input id="nickname" placeholder="اسمك هنا...">
    <button onclick="saveName()">دخول</button>
</div>

<script>
function saveName() {
    let name = document.getElementById("nickname").value.trim();
    if (!name) return alert("اكتب اسمك يا بطل");
    localStorage.setItem("nickname", name);
    window.location.href = "index.html";
}
</script>

<script src="stars.js"></script>
</body>
</html>
