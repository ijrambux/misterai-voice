<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Mister AI 🤖 • Voice & Text Chat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<div class="overlay"></div>

<header>
    <h1>🧠 Mister AI 🤖 • غرفة دردشة صوتية وكتابية</h1>
</header>

<main class="container">

    <aside class="users-box">
        <h2>المتواجدون</h2>
        <ul id="users"></ul>
        <div id="speakingStatus"></div>
    </aside>

    <section class="chat-box">

        <div id="messages"></div>

        <div class="input-area">
            <button id="emojiBtn">😊</button>

            <input id="msgInput" type="text" placeholder="اكتب رسالة...">

            <button id="sendBtn">إرسال</button>
        </div>

        <div id="emojiPanel" class="emoji-panel hidden">
            😀 😁 😂 🤣 😊 😍 😘 😎 🤩 😡 😭 😱 👀 👋 👍 👎 🙏 💀 🔥 ❤️ 💔 🎉 🎧 🤖 🎤
        </div>

        <button id="talkBtn" class="talk-btn">🎤 اضغط وتحدث</button>

    </section>

</main>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>

</body>
</html>
